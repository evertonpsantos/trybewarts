<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts Project</title>
</head>

<body>

    <header id="container-header">
        <div class="header">
            <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">


            <h1 id="trybewarts-header-title">Trybewarts</h1>

            <div class="trybewarts-login-container">
                <form class="trybewarts-login">
                    <input class="email" type="email" name="email" placeholder="Email">
                    <input class="password" type="password" name="password" placeholder="Senha">
                    <button class="start-btn" onclick="warnMessage()">Entrar</button>
                </form>
            </div>


        </div>

    </header>

    <main class="trybewarts-form">
        <form action="" id="evaluation-form">
            <section class="side-by-side-section">
                <input class="side-by-side" id="input-name" type="text" placeholder="Nome">
                <input class="side-by-side" id="input-lastname" type="text" placeholder="Sobrenome">
                <input class="side-by-side" id="input-email" type="text" placeholder="Email">
                <select class="side-by-side" id="house" name="select">
                    <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>

            </section>

            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="Hofs">HoFs</label>
            <input class="subject" type="checkbox" name="HoFs" id="HoFs" value="HoFs">
            <label for="Jest">Jest</label>
            <input class="subject" type="checkbox" name="Jest" id="Jest" value="Jest">
            <label for="Promises">Promises</label>
            <input class="subject" type="checkbox" name="Promises" id="Promises" value="Promises">
            <label for="React">React</label>
            <input class="subject" type="checkbox" name="React" id="React" value="React">React
            <label for="SQL">SQL</label>
            <input class="subject" type="checkbox" name="SQL" id="SQL" value="SQL">SQL
            <label for="Python">Python</label>
            <input class="subject" type="checkbox" name="Python" id="Python" value="Python">

            <section id="rate-section">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <br>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
            </section>

            <section class="radio-list">
                <label id="label-family">Qual sua família?</label>
                <div>
                    <input type="radio" name="family" value="Frontend">Frontend
                </div>
                <div>
                    <input type="radio" name="family" value="Backend">Backend
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack">FullStack
                </div>
            </section>

            <section class="textarea">
                <label for="comentario">Deixe seu comentário:</label>

                <div>
                    <textarea id="w3review" name="w3review" maxlength="500"></textarea>
                </div>
            </section>


        </form>

        <img src="images/trybewarts-colored.svg" alt="Trybewarts Form Logo" id="trybewarts-forms-logo" height="500px">
    </main>

    <script src="./script.js"></script>

    <footer>Direitos Reservados à Trybewarts ©</footer>
</body>


</html>
