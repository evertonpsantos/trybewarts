<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts Project</title>
</head>

<body>

    <header id="container-header">
        <div class="header">
            <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">


            <h1 id="trybewarts-header-title">Trybewarts</h1>

            <div class="trybewarts-login-container">
                <form class="trybewarts-login">
                    <input class="email" type="email" name="email" placeholder="Email">
                    <input class="password" type="password" name="password" placeholder="Senha">
                    <button class="start-btn" onclick="warnMessage()">Entrar</button>
                </form>
            </div>


        </div>

    </header>

    <main class="trybewarts-form">
        <form action="" id="evaluation-form">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="text" placeholder="Email">

            <label for="">Casa:</label>
            <select id="house" name="select">
                <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff" >Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
        </form>
       
        <img src="images/trybewarts-colored.svg" alt="Trybewarts Form Logo" id="trybewarts-forms-logo" height="500px">
    </main>

<script src="./script.js"></script>

</body>

<footer>Direitos Reservados à Trybewarts ©</footer>

</html>
